<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Encriptador</title>
</head>
<body>

    <main class="principal">
        <h1>ENCRIPTADOR DE TEXTO</h1>
            <textarea name="" id="texto-encriptado" cols="30" rows="10" class="campo-texto"
            placeholder="Ingresa el texto que deseas encriptar"></textarea>
            <button class="encriptar" onclick="boton_encriptar()">Encriptar</button>
            <button class="desencriptar" onclick="boton_desencriptar()">Desencriptar</button>
            <button id="BotonCopiar">Copiar</button>
            <textarea name="" id="campo-mensaje" cols="30" rows="10" class="campo-mensaje"></textarea>

            
    </main>

    <script src="script.js"></script>
    
</body>
</html>
